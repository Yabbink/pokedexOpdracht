<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <img src="afbeeldingen/Pokédex_logo.png" alt="pokedex">
    </header>
    <main>
      <section class="sectionSearch">
        <input type="number" id="pokeField" min="1" max="1302">
        <button id="pokeSearch">Zoek Pokémon!</button>
      </section>
      <section class="sectionPokemon">
        <div class="pokemonHead"></div>
        <div class="paginationButtons">
          <button class="previous">previous</button> 
          <button class="shiny"></button>
          <button class="next">next</button> 
        </div>
      </section>
      <section class="popup">
        <div class="detailsHead">
          
        </div>
        <div class="popupButtons">
          <button class="previous">previous</button> 
          <button class="closePopup">Close</button> 
          <button class="next">next</button> 
        </div>
      </section>
    </main>
</body>
</html>
